<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header>
        <span class="header">
            <h1>SKILLMATCH</h1>
        </span>
    </header>
    <h2 class="profile"
        style="display: flex ;justify-content: center;margin: 30px;color: blue;font-size: xx-large;position: relative;bottom: 80px;left: 20px;">
        Create Your Profile</h2>



    <form>
        <div class="img">
            <input type="file">
            <label
                style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for=profile picture>Profile Picture</label>

        </div>
        <div class="name">
            <label
                style="margin: 10px;font-size: large;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for="username">Username</label>
            <input
                style="padding: 10px;border: 2px solid rgb(78, 65, 223);border-radius: 10px;background-color: rgb(202, 233, 233);"
                type="text" name="username" placeholder="Enter your username">
        </div>

        <div class="skills">
            <label
                style="margin: 10px;font-size: large;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for="Skills">Enter Your Skills</label>
            <textarea
                style=" background-color:rgb(202, 233, 233);border: 2px solid  rgb(78, 65, 223);border-radius:  10px;"
                name="Skills" rows="4" cols="50">
       Enter your skills here...
  </textarea>
        </div>
        <div class="endorse">
            <input class="i1" type="text" placeholder="skill1">

            <button class="b1">Endorse</button>

            <input class="i1" type="text" placeholder="skill2">
            <button class="b1">Endorse</button>

            <input class="i1" type="text" placeholder="skill3">
            <button class="b1">Endorse</button>

            <input class="i1" type="text" placeholder="skill4">
            <button class="b1">Endorse</button>

            <input class="i1" type="text" placeholder="skill5">
            <button class="b1">Endorse</button>

            <input class="i1" type="text" placeholder="skill6">
            <button class="b1">Endorse</button>
        </div>



        <div class="interest">
            <label
                style="margin: 10px;font-size: large;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for="Project Interest">Project Interest</label>
            <select
                style="border: 2px solid rgb(78, 65, 223);border-radius: 10px;background-color:rgb(202, 233, 233); ;"
                name="Interest">

                <option value="Web Development">Web Development</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Creative Writing ">Creative Writing</option>
            </select>
        </div>
        <div class="email">
            <label
                style="margin: 10px;font-size: large;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for="Email Id">Email Id</label>
            <input
                style="padding: 10px;border-radius: 10px;border: 2px solid rgb(78, 65, 223) ;background-color:rgb(202, 233, 233) ;"
                type="text" name="email" placeholder="Enter your email">
        </div>
        <div class="phone">
            <label
                style="margin: 10px;font-size: large;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for="Contact No.">Contact No.</label>
            <input style="border: 2px solid rgb(78, 65, 223);border-radius: 10px;background-color:rgb(202, 233, 233) ;"
                type="tel" name="Contact No." placeholder="Enter your Contact No.">
        </div>
        <div class="available">

            <label
                style="margin: 20px;font-size: larger;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                for="Availability">Availability</label>
            <input style="padding: 5px;" type="checkbox">
        </div>
    </form>



</body>

</html>
