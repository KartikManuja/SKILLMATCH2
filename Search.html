<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="search.css">
</head>

<body>
  <div class="main"></div>
  <header>
    <span class="header">
      <h1>SkillMatch</h1>
    </span>

  </header>


  <div class="search-container">
    <input style="padding: 10px;border: 1px solid black;border-radius: 10px;" type="text"
      placeholder="Search skills,projects,or users..." name=>
    <button class="b1" type="submit">Search</button>


  </div>
  <div class="select">
    <div class="select1">
      <select class="skill">
        <option value="Machine Learning">Machine Learning</option>
        <option value=" Web_development">Web Development</option>
        <option value="Creative Writing">Creative Writing</option>
        <option value="Graphic Design">Graphic Design</option>
      </select>
    </div>
    <div class="s3">
      <select class="team">
        <option value="Team">Team</option>
        <option value="Individual">Individual</option>

      </select>
    </div>
    <div style="margin: 10px;" class="button">
      <button
        style="padding: 5px;border: 2px solid black;border-radius: 20px;position: relative;top: 5px;background-color: green;"
        class="search">Search</button>

    </div>
  </div>


  <section class=s2>
    <h2
      style="display: flex;justify-content: center;margin: 15px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: x-large;">
      Search Results</h2>
    






  </main>
  </div>
</body>

</html>
